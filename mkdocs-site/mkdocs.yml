site_name: Spring
site_author: Chrysan

nav:
  - home: 'index.md'
  - daily:
    - 写在前面: '写在前面.md'
    - 第四次开学后: '第四次开学后.md'
  - second2th:
    - ads: 
      - week1: 'ads/ads week1.md'
    - 数据库系统:
      - week2: 'dbs/dbs week2.md'

theme: 
  name: material
  language: zh
  # primary: green
  # accent: teal
  palette:
    # - primary: green
    # - accent: teal
    # - media: "(prefers-color-scheme)"
    #   toggle:
    #     icon: material/brightness-auto
    #     name: Switch to light mode
    #   primary: green
    #   accent: teal
    
    - media: "prefers-color-scheme: dark"
      scheme: slate
      toggle: 
        icon: material/brightness-4
        name: Switch to light mode
      primary: teal
      accent: cyan

    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
      primary: green
      accent: teal

  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.path
    - navigation.top
    - navigation.indexes



markdown_extensions:
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

